<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:loadBundle var="regexVar" basename="myProperties" />
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Welcome to Chalkbox</title>
	<h:outputScript name="js/layout.js" library="pandora-layout" />

	<script>
		function checkLoginSpaces() {

			var stopp = document.getElementById("form:loginid").value;
			stopp = stopp.trim();
			document.getElementById("form:loginid").value = stopp;

		}
	</script>
	<style>
html {
	overflow-y: auto;
	background-color: transparent;
}

::-webkit-scrollbar {
	width: 5px;
}

::-webkit-scrollbar-track-piece {
	background-color: #ffffff;
	-webkit-border-radius: 16px;
}

::-webkit-scrollbar-thumb:vertical {
	height: 50px;
	background-color: #5f5f5f;
	border: 1px solid #eee;
	-webkit-border-radius: 6px;
}

body .content {
	display: flex;
	align-content: center;
	justify-content: center;
}

body .text_shadows {
	text-shadow: 3px 3px 0 var(- -color-secondary), 6px 6px 0
		var(- -color-tertiary), 9px 9px var(- -color-quaternary), 12px 12px 0
		var(- -color-quinary);
	font-family: bungee, sans-serif;
	font-weight: 400;
	text-transform: uppercase;
	font-size: calc(2rem + 5vw);
	text-align: center;
	margin: 0;
	color: var(- -color-primary); //
	color: transparent; //
	background-color: white; //
	background-clip: text;
	animation: shadows 1.2s ease-in infinite, move 1.2s ease-in infinite;
	letter-spacing: 0.4rem;
}


@keyframes shadows {
  0% {
    text-shadow: none;
  }
  10% {
    text-shadow: 3px 3px 0 var(--color-secondary);
  }
  20% {
    text-shadow: 3px 3px 0 var(--color-secondary),
      6px 6px 0 var(--color-tertiary);
  }
  30% {
    text-shadow: 3px 3px 0 var(--color-secondary),
      6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary);
  }
  40% {
    text-shadow: 3px 3px 0 var(--color-secondary),
      6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
      12px 12px 0 var(--color-quinary);
  }
  50% {
    text-shadow: 3px 3px 0 var(--color-secondary),
      6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
      12px 12px 0 var(--color-quinary);
  }
  60% {
    text-shadow: 3px 3px 0 var(--color-secondary),
      6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
      12px 12px 0 var(--color-quinary);
  }
  70% {
    text-shadow: 3px 3px 0 var(--color-secondary),
      6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary);
  }
  80% {
    text-shadow: 3px 3px 0 var(--color-secondary),
      6px 6px 0 var(--color-tertiary);
  }
  90% {
    text-shadow: 3px 3px 0 var(--color-secondary);
  }
  100% {
    text-shadow: none;
  }
}

@keyframes move {
  0% {
    transform: translate(0px, 0px);
  }
  40% {
    transform: translate(-12px, -12px);
  }
  50% {
    transform: translate(-12px, -12px);
  }
  60% {
    transform: translate(-12px, -12px);
  }
  100% {
    transform: translate(0px, 0px);
  }
}


</style>
</h:head>
<h:body styleClass="login-body" style="background-image: url(#{resource['pandora-layout:images/fee_back.png']}); background-size: cover;background-repeat: round;">
	<div class="login-topbar" style="place-content: center; background-color: #bbbbbbd1 !important;height: 100px !important;">

		<h:link>
			<p:graphicImage name="images/logo-dark.png" library="pandora-layout"
				style="width: 320px;
    height: 60px;" />
		</h:link>

	</div>
	<h:form id="form">
		<p:growl showDetail="true"></p:growl>
		<div class="login-wrapper" style="width: 65% !important;
left: 140px !important;
position: relative !important;

top: 200px !important;
box-shadow: 0px 0px 11px 4px #80839c;
border-radius: 10%;">
			<div class="login-panel" style="border-radius: 10%;">
				<div class="login-title">
					<h4>Welcom to ChalkBox Fee kiosk</h4>
					<span> Please use your login credentials to enter the
						ChalkBox Network </span>
				</div>
				<div class="login-forms-wrapper">
					<div class="form-tabs">
						<div class="tab tab-1 active-tab">LOGIN</div>
					</div>
					<div class="login-forms">
						<div class="login-form login">
							<div class="form-group">
								<span>REGISTERED MOBILE NUMBER</span>
								<p:inputText id="loginid" value="#{feeLoginBean.id}"
									required="true" requiredMessage="Please Enter Mobile Number"
									onkeyup="checkLoginSpaces()"
									placeholder="Enter your Mobile Number here">
									<p:keyFilter regEx="/[0-9_-.]/i"></p:keyFilter>
								</p:inputText>
							</div>
							<div class="form-footer">
								<p:commandButton rendered="true" value="Login" update=":form"
									icon="fa fa-sign-in" action="#{feeLoginBean.check}" />
								<div class="ui-g-12 ui-sm-6 ui-md-6">
									By logging in, you agree with our <a style="color: blue;"
										href="http://www.chalkbox.in/Terms-condition.html"
										target="_blank">T&amp;C</a> and <a style="color: blue;"
										href="http://www.chalkbox.in/privacy-policy.html"
										target="_blank">Privacy Policy</a>

								</div>
							</div>

						</div>

					</div>
				</div>
			</div>

			<div class="login-image"
				style="background-image: url(#{resource['pandora-layout:imagess/login/login3new.png']}); background-size: cover;background-repeat: no-repeat;">

			</div>

		</div>

	</h:form>
	<h:form id="commonDia" style="overflow:hidden">
		<p:dialog header="#{feeLoginBean.header}" width="400"
			widgetVar="commonDialog" modal="true" showEffect="fade"
			hideEffect="fade" resizable="false" closable="false"
			closeOnEscape="false" style="text-align: center;">
			<center>

				<br></br>

				<div class="content">
					<p:outputLabel styleClass="text_shadows"
						value="#{feeLoginBean.msg}"
						style="font-size:14px;font-weight: bold;color:red;" />

				</div>
			</center>
			<br></br>
			<center>
				<p:commandButton value="Close" action="#{feeLoginBean.skip}"
					update="commonDia" style="width: 150px;" />

			</center>
		</p:dialog>
	</h:form>

	<h:form id="infoDia" style="overflow:hidden">
		<p:dialog header="#{feeLoginBean.header}" width="500"
			widgetVar="infoDialog" modal="true" showEffect="fade"
			hideEffect="fade" resizable="false" closable="false"
			closeOnEscape="false" style="text-align: center;">
			<center>

				<div class="content">
					<p:outputLabel value="#{feeLoginBean.msg}"
						style="font-size:14px;font-weight: bold;" />

				</div>
			</center>
			<br></br>
			<center>

				<p:commandButton value="Generate Pin"
					action="#{feeLoginBean.generate}" style="width: 150px;" />

			</center>
		</p:dialog>
	</h:form>


	<h:form id="chnagePinForm" style="overflow:hidden">
		<p:dialog header="Generate Pin" width="500"
			widgetVar="changeDialog" modal="true" showEffect="fade"
			hideEffect="fade" resizable="false" closable="false"
			closeOnEscape="false" style="text-align: center;">

				<div class="content">
					<p:outputLabel value="#{feeLoginBean.msg}"
						style="font-size:14px;font-weight: bold;" />

				</div>
			<br></br>
			<p:panelGrid columns="2"
				
				layout="grid" styleClass="ui-panelgrid-blank form-group"
				style="border:0px none; background-color:transparent;">

				
				<p:outputLabel value="Enter OTP"
						style="font-size:14px;font-weight: bold;" />

				<p:inputText id="OTP" value="#{feeLoginBean.otp}" required="true"
					requiredMessage="Please Enter pin" onkeyup="checkLoginSpaces()"
					placeholder="Enter your pin here">
					<p:keyFilter regEx="/[0-9_-.]/i"></p:keyFilter>
				</p:inputText>

			</p:panelGrid>

			<br></br>
			<center>

				<p:commandButton value="Verify"
					action="#{feeLoginBean.verifyOtp}" style="width: 150px;" />

			</center>
		</p:dialog>
	</h:form>





	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />
	<p:dialog modal="true" widgetVar="statusDialog" resizable="false"
		showHeader="false">
		<center>
			<!-- <i class="fa fa-circle-o-notch fa-5x fa-spin ajax-loader"></i> -->
			<p:graphicImage value="loader2.gif" height="100" width="100" />
		</center>
		<!-- <center>
			<h3>Please Wait...</h3>
		</center> -->
	</p:dialog>
	<h:outputStylesheet
		name="css/layout-#{guestPreferences.layoutPrimaryColor}.css"
		library="pandora-layout" />

</h:body>

</html>
