<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Lock Fees</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
							<h1>Lock Fees Modification</h1>

							<p:panel header="Lock Fees Upto Below Entered Date">

								<p:messages closable="true" autoUpdate="true"></p:messages>
								<h2>#{feeLock.info}</h2>
								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel value="Enter Date Upto Which You Want to Lock Fees Modification "></p:outputLabel>
									<p:calendar value="#{feeLock.date}"
										navigator="true" pattern="dd/MM/yyyy" yearRange="c-10:c+10">
									</p:calendar>
								</p:panelGrid>
								
								<br />
								<p:separator />
								<center>
									<p:commandButton value="Lock Fees" styleClass="butwid" icon="fa fa-lock"
										action="#{feeLock.submit}" update=":form"></p:commandButton>
								</center>
								<p:separator />
								<br />

							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
